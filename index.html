<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="css/unsemantic/stylesheets/unsemantic-grid-responsive-tablet.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,500;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mada:wght@200;400;500;600;900&family=Montserrat:ital,wght@0,200;0,500;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/html5reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/images/logo (1).png" alt="logo" />
        </div>
        <a href="#" class="menu-btn"><i class="fa fa-bars"></i></a>
      </nav>
    </header>
    <div class="container">
      <div class="grid-25">
        <div class="banner">
          <div class="banner-left">
            <div class="social-media-btn">
              <a href="#" class="s-btn"><i class="fa fa-facebook"></i></a>
              <a href="#" class="s-btn"><i class="fa fa-twitter"></i></a>
              <a href="#" class="s-btn"><i class="fa fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-50">
        <div class="banner-center">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="bg">
            <h1>DualSense</h1>
            <img src="/images/Controller.png" alt="dualshock 5" />
          </div>
          <div class="swiper-btns">
            <span class="sw-btn"></span>
            <span class="sw-btn sw-btn-active"></span>
            <span class="sw-btn"></span>
          </div>
          <div class="text">
            <p>
              DualSense marks a radical depature from our previous controller
              offering and captures<br />
              just how strongly we feel about a generational leap with PS5.
            </p>
          </div>
          <div class="btn-wrapper">
            <a href="#" class="btn">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="grid-25">
        <div class="banner-right"></div>
      </div>
    </div>
  </body>
</html>
